<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Meme Generator by Tamir Belisha</title>
</head>

<body onload="onInit()">
    <header class="main-header flex align-center space-between">
        <div class="logo" onclick="onInit()"></div>
        <nav class="nav-container flex">
            <a href="#" onclick="renderGallery()">Gallery</a>
            <a href="#" onclick="renderMyMemes()">Memes</a>
            <a href="https://tamirbelisha.github.io/my-gallery/" target="_blank">About</a>
        </nav>
    </header>
    <main class="main-container flex col">
        <section class="search-container flex align-center space-between">
            <div class="flex align-center">
                <form onsubmit="setFilterBy(event)">
                    <input type="text" list="keywords" placeholder="Search" class="search-input" name="search-input">
                    <datalist id="keywords">
                        <option value="Funny">
                        <option value="Dog">
                        <option value="Baby">
                        <option value="Victory">
                        <option value="Surprise">                    
                        <option value="Politician">                    
                    </datalist>
                    <i class="search-icon">
                    <input type="submit" class="no-opacity">
                    </i>
                </form>
            </div>
            <div class="keywords flex align-center">
                <div onclick="setFilterByWord(this, 'Dog')">Dog</div>
                <div onclick="setFilterByWord(this, 'Funny')" class="funny-key">Funny</div>
                <div onclick="setFilterByWord(this, 'Baby')">Baby</div>
                <div onclick="setFilterByWord(this, 'Surprise')" class="surprise-key">Surprise</div>
                <div onclick="setFilterByWord(this, 'Politician')" class="politician-key">Politician</div>
                <div onclick="setFilterByWord(this, 'Victory')">Victory</div>
            </div>
            <button onclick="onSetRandomMeme()" class="btn-flexible">I'm flexible</button>
        </section>
        <section class="gallery-container d-none">
        </section>
        <section class="meme-editor flex">
            <div class="canvas-container">
                <canvas id="meme-canvas" height="500" width="500"></canvas>
            </div>
            <section class="control-box">
                <input type="file" class="file-input upload-btn" name="image" onchange="onImgInput(event)" />
                <input type="text" placeholder="MEME GENERATOR" class="txt-input" id="txt-input" onkeyup="onSetLineTxt()">
                <button class="btn move-line" onclick="onChangeLine()"></button>
                <button class="btn add-line" onclick="onAddLine()"></button>
                <button class="btn delete-line" onclick="onDeleteLine()"></button>
                <button class="btn font-increase" onclick="onResizeFont('increase')"></button>
                <button class="btn font-decrease" onclick="onResizeFont('decrease')"></button>
                <button class="btn txt-align-left" onclick="onSetAlign('left')"></button>
                <button class="btn txt-align-center" onclick="onSetAlign('center')"></button>
                <button class="btn txt-align-right" onclick="onSetAlign('right')"></button>
                <select name="font-fam" id="font-fam" onchange="onSetFontFamily()">
                    <option value="impact">Impact</option>
                    <option value="mukta">Mukta</option>
                    <option value="arial">Arial</option>
                </select>
                <button class="btn txt-stroke">
                    <input type="color" class="btn" id="stroke-color" onchange="onSetStroke()">
                </button>
                <button class="btn txt-color">
                    <input type="color" class="btn" id="txt-color" onchange="onSetColor()">
                </button>
                <section class="sticker-container flex space-between align-center">
                    <div class="sticker-pagination" onclick="setPrevPage()">←</div>
                    <div class="stickers flex align-center">

                    </div>
                    <div class="sticker-pagination" onclick="setNextPage()">→</div>
                </section>
                <div class="links-container flex align-center">
                </div>
                <select name="share" id="share" class="btn-2" onchange="handleShare(this)">
                        <option value="Share">Share</option>
                        <option value="Download">Download</option>
                        <option value="Save">Save</option>
                    </select>
            </section>
        </section>
    </main>
    <footer class="footer-container flex align-center col">
        <div class="logo footer-logo"></div>
        <div class="copyrights">All rights reserved ©</div>
    </footer>


    <script src="js/services/storage-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
